										<i class="sunclear-print" :class="[catalog_loaded ? '' : 'disabled', ui.menu.print_visible ? 'active' : '']"></i>
									</button>

									<Transition name="fade" v-if="modules_loaded">
										<div class="print-menu" v-if="vueSubmenuIsVisible === 'print'">
											<button class="submenu_button" v-if="catalog.pagesOnScreen === 1" @click="printCurrentPage">
												<span v-cloak>{{ translate('printCurrentPage') }}</span>
											</button>
											<button class="submenu_button" v-if="catalog.pagesOnScreen === 2" @click="printLeftPage">
												<span v-cloak>{{ translate('printLeftPage') }}</span>
											</button>
											<button class="submenu_button" v-if="catalog.pagesOnScreen === 2" @click="printRightPage">
												<span v-cloak>{{ translate('printRightPage') }}</span>
											</button>
										</div>
									</Transition>
								</li>
								<!-- notes -->
								<li class="nav-notes">
									<button v-tippy="{ ...tippy_settings, content: translate('notesButtonAlt')}"
										class="menu_button" 
										:class="[ui.menu.notes_visible ? 'active' : '']" 
										:disabled="!catalog_loaded"
										@click="showNotes">

										<i class="sunclear-note" :class="[catalog_loaded ? '' : 'disabled', ui.menu.notes_visible ? 'active' : '']"></i>
									</button>

									<Transition name="fade" v-if="modules_loaded">
										<div class="notes-menu" v-if="ui.menu.notes_visible">
											<button @click="addNote">
												<span v-cloak>{{ translate('notesAddLabel') }}</span>
												<i class="sunclear-addnote"></i>
											</button>
											<button	@click="showNoteList">
												<span v-cloak>{{ translate('notesShowLabel') }}</span>
												<i class="sunclear-shownotes"></i>
											</button>
										</div>
									</Transition>
								</li>
								<!-- share -->
								<li class="nav-share">
									<button v-tippy="{ ...tippy_settings, content: translate('share_catalogue_email')}"
										class="menu_button"
										:class="[ui.share_email_visible ? 'active' : '']"
										@click="openShareCatalogue"
										:disabled="!catalog_loaded">
										<i class="sunclear-share" :class="[catalog_loaded ? '' : 'disabled']"></i>
									</button>
								</li>
							</ul>
						</nav>
					</header>

					<!-- backdrop for header submenu -->
					<div class="main-header_backdrop" v-if="vueSubmenuIsVisible && ui.desktop_visible" @click="hideAllModules"></div>

					<!-- header for mobile -->
					<div class="logo_wrapper anim-appear" v-if="ui.menu_visible">
						<div class="nav-overlay" @click="ui.menu.visible = !ui.menu.visible" v-if="ui.mobile_visible && ui.menu.visible"></div>

						<div class="burger-menu">
							<button class="burger" @click="ui.menu.visible = !ui.menu.visible">
								<span :class="[ui.menu.visible && 'crossed']"></span>
							</button>

							<nav class="main-nav" v-if="ui.mobile_visible && ui.menu.visible">
								<ul>
									<!-- summary -->
									<li>
										<button class="menu_button static" :disabled="!catalog_loaded" @click="toggleSummaryStatic" v-if="ui.static_summary_visible">
											<i class="sunclear-summary"></i>
										</button>
										<button class="menu_button custom" :disabled="!catalog_loaded" @click="toggleSummary" v-else>
											<i class="sunclear-summary"></i>
										</button>
									</li>	
									<!-- search -->
									<li>
										<button class="menu_button" :disabled="!catalog_loaded" @click="showSearch">
											<i class="sunclear-search"></i>
										</button>									
									</li>	
									<!-- diaporama -->
									<li>
										<button class="menu_button" :disabled="!catalog_loaded && !modules_loaded" @click="showPages">
											<i class="sunclear-diaporama"></i>
										</button>								
									</li>		
									<!-- share -->
									<li>
										<button class="menu_button" :disabled="!catalog_loaded" @click="openShareCatalogue">
											<i class="sunclear-share"></i>
										</button>
									</li>
								</ul>
							</nav>
						</div>

						<button class="logo-button" @click="goToHome" v-tippy="{ ...tippy_settings, content: translate('accueilButtonAlt')}" 
							@click="goToHome" 
							:disabled="!catalog_loaded">

							<img :src="ui.logo_path" :class="[ui.desktop_visible ? 'big-logo' : 'small-logo']" />			
						</button>
					</div>

					<!-- contact-email for desktop and mobile also -->
					<div class="send-email-form" v-if="modules_loaded">
						<transition name="fade">
							<send-email-form v-if="ui.share_email_visible"></send-email-form>
						</transition>
					</div>

					<!-- summary for desktop -->
					<div class="summary" v-if="modules_loaded && ui.desktop_visible && ui.summary_visible && !ui.static_summary_visible">
						<sumar-custom></sumar-custom>
					</div>

					<!-- summary for desktop -->
					<div class="summary" v-if="modules_loaded && ui.desktop_visible && !ui.summary_visible && ui.static_summary_visible">
						<sumar-custom-static></sumar-custom-static>
					</div>

					<!-- catalog -->
					<div id="kta_container" :class="[catalog_loaded ? 'anim-scale' : '']"></div>	

					<!-- loading overlay for catalog -->
					<div v-if="!catalog_loaded" class="catalog_loading-overlay"></div>
				</div>

			</div>			
		</div>
	</body>
</html>
